<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Display Cute Kitties Blocks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="images/github.jpg" alt="GitHub logo">
        <h1>Display our blocks!</h1>
        <img id="ninja-img" src="images/catandninja.png" alt="">
      </div>
      <div class="main-content">
        <div class="block-row1">
          <div>
            <img src="images/dojocat.jpg" alt="dojo-cat">
          </div>
          <div class="pink-color">
            <img src="images/heisencat.png" alt="Heisen-cat">
          </div>
          <div>
            <img src="images/linkcat.png" alt="link-cat">
          </div>
          <div class="pink-color">
            <img src="images/ironcat.png" alt="iron-cat">
          </div>
          <div>
            <img src="images/defunktocat.png" alt="dojo-cat">
          </div>
        </div>
        <div class="block-row2">
          <div>
            <img src="images/coder2.jpg" alt="coder-cat">
          </div>
          <div class="pink-color">
            <img src="images/riddlocat.png" alt="riddle-cat">
          </div>
          <div>
            <img src="images/chellocat.jpg" alt="dojo-cat">
          </div>
          <div class="pink-color">
            <img src="images/stormtroopocat.png" alt="stormtroopocat-cat">
          </div>
          <div>
            <img src="images/visionary.jpg" alt="visionary-cat">
          </div>
        </div>
        <div class="block-row3">
          <div>
            <img src="images/cherry.jpg" alt="cherry-cat">
          </div>
          <div class="pink-color">
            <img src="images/oktobercat.png" alt="oktober-cat">
          </div>
          <div>
            <img src="images/mario.png" alt="mario-cat">
          </div>
          <div class="pink-color">
            <img src="images/cooler.png" alt="cooler-cat">
          </div>
          <div>
            <img src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
          </div>
        </div>
        <div class="block-row4">
          <div>
            <img src="images/aidorucat.png" alt="aidorucat-cat">
          </div>
          <div class="pink-color">
            <img src="images/domo-cat.png" alt="domo-cat">
          </div>
          <div>
            <img src="images/kantana.jpg" alt="kantana-cat">
          </div>
          <div class="pink-color">
              <img src="images/daftpunk.gif" alt="daftpunk-cat">
          </div>
          <div>
            <img src="images/codercat.jpg" alt="codercat-cat">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
